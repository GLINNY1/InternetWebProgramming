<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        HW7
    </title>
    
    <link rel="stylesheet" href="../assets/css/style.css">  

</head>

<body>
  <div class="container">
    <h1>Homework 7 – Reverse String Word By Word</h1>

    <label for="stringInput">Enter a string:</label>
    <div>
      <input type="string" id="stringInput" placeholder="e.g. I love New York" />
      <button onclick="reverseString()">Reverse String</button>

    </div>

    <div id="result" class="result"></div>

    <a class="back" href="../main.htm">← Back to Homework List</a>
  </div>

  <script>
    function reverseString() {
      const input = document.getElementById("stringInput").value;
      const resultDiv = document.getElementById("result");

      if (input === "") {
        resultDiv.textContent = "Please enter a string.";
        resultDiv.style.color = "#f87171"; // red
        return;
      }
      // Split the string into words, reverse the array, and join back
      const words = input.trim().split(/\s+/);
      const reversed = words.reverse().join(" ");
      
      resultDiv.textContent = reversed;
      resultDiv.style.color = "#10b981"; // green
    }
    
  </script>
</body>
</html>
