<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        HW5
    </title>
    
    <link rel="stylesheet" href="../assets/css/function.css">  

</head>

<body>
  <div class="container">
    <h1>Homework 5 – Count Digits of a Number</h1>

    <label for="numberInput">Enter a number:</label>
    <div>
      <input type="number" id="numberInput" placeholder="e.g. 10000" />
      <button onclick="showDigits()">Show Digits</button>
    </div>

    <div id="result" class="result"></div>

    <a class="back" href="../main.htm">← Back to Homework List</a>
  </div>

  <script>
    function numOfDigits(num) {
      num = Math.abs(num);
      return num.toString().length;
    }

    function showDigits() {
      const input = document.getElementById("numberInput").value;
      const resultDiv = document.getElementById("result");

      if (input === "" || isNaN(input)) {
        resultDiv.textContent = "Please enter a valid number.";
        resultDiv.style.color = "#f87171"; // red
        return;
      }

      const digits = numOfDigits(Number(input));
      resultDiv.style.color = "#38bdf8"; // blue
      resultDiv.textContent = `Number of digits: ${digits}`;
    }
  </script>
</body>
</html>
