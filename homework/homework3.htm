<!doctype html>
<html lang="en">
<head>
  <title>
    HW3
  </title>

  <link rel="stylesheet" href="../assets/css/calculator.css">

</head>
<body>
  <main class="wrap" aria-label="Simple calculator (HTML & CSS UI only)">
    <header>
      <h1>Simple Calculator</h1>
      <a href="../main.htm">← Back</a>
    </header>

    <section class="screen">
      <div class="history"> </div>
      <input class="display" value="" aria-label="Display" readonly>
    </section>

    <section class="keys" aria-label="Calculator keys">
      <button class="clear">⌫</button>
      <button class="clear">C</button>
      <button class="clear">%</button>
      <button class="reg_op">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="reg_op">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="reg_op">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="reg_op">+</button>

      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="equals">=</button>
    </section>
  </main>
</body>
</html>
