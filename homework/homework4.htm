<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        HW4
    </title>
    
    <link rel="stylesheet" href="../assets/css/style.css">  
    <style>
        select {
            padding: 0.6rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: #1e293b;
            color: #f9fafb;
            font-size: 1rem;
            width: 200px;
            outline: none;
            transition: 0.2s;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        select:focus {
            border-color: #22c55e;
            box-shadow: 0 0 6px #22c55e60;
        }
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .dropdown-group {
            margin-bottom: 1rem;
        }
        .dropdown-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>
  <div class="container">
    <h1>Homework 4 – State → County → City → Village</h1>

 <div class="dropdown-group">
      <label for="stateSelect">Select State:</label>
      <select id="stateSelect" onchange="updateCounties()">
        <option value="">-- Select a State --</option>
      </select>
    </div>

    <div class="dropdown-group">
      <label for="countySelect">Select County:</label>
      <select id="countySelect" onchange="updateCities()" disabled>
        <option value="">-- Select a County --</option>
      </select>
    </div>

    <div class="dropdown-group">
      <label for="citySelect">Select City:</label>
      <select id="citySelect" onchange="updateVillages()" disabled>
        <option value="">-- Select a City --</option>
      </select>
    </div>

    <div class="dropdown-group">
      <label for="villageSelect">Select Village:</label>
      <select id="villageSelect" disabled>
        <option value="">-- Select a Village --</option>
      </select>
    </div>

    <div id="result" class="result"></div>

    <a class="back" href="../main.htm">← Back to Homework List</a>
  </div>

  <script src="../assets/js/hw4JS/location.js"></script>
    
</body>
</html>
