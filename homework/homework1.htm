<!doctype html>
<html lang="en">
<head>
  <title>Homework 1 – Simple Calculator (HTML & CSS)</title>

  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">

  <style>
    /* Centering of Calculator */
    html, body { 
        height: 100%; 
    }
    
    :root{
      --panel: #0b1220;      
      --panel-2: #1f2937;    
      --text: #e5e7eb;       
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      font-family: "Funnel Display", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #1e293b 0%, #0b1220 40%, #070b16 100%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .wrap{
      width: min(92vw, 380px);
      background: linear-gradient(180deg, var(--panel), #070b16);
      border-radius: 1.25rem;
      box-shadow: 0 6px 15px rgba(0,0,0,.3);
      padding: 1rem;
    }

    header{
      display:flex; 
      justify-content:space-between; 
      align-items:center;
      margin-bottom:.5rem;
    }

    header h1{
      font-size:1.15rem; 
      margin:0; 
      font-weight:600;
      letter-spacing:.3px;
    }
    
    header a{
      color: var(--text); 
      text-decoration:none; 
      font-size:.95rem;
      padding:.4rem .7rem; border-radius:.6rem;
      background: #111827; 
      border:1px solid rgba(255,255,255,.08);
    }

    header a:hover{ background:#1f2937; }

    .screen{
      background: linear-gradient(180deg, #0b1220, var(--panel-2));
      border-radius: 1rem;
      padding: .9rem 1rem;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      display:flex; 
      flex-direction:column; 
      gap:.25rem;
      min-height: 92px;
    }
    .history{
      min-height:1.1em; 
      font-size:.95rem; 
      text-align:right;
      letter-spacing:.4px;
    }
    .display{
      width:100%; 
      border:none; 
      outline:none; 
      background:transparent;
      color:var(--text); 
      font-size:2.15rem; 
      font-weight:700; 
      text-align:right;
      letter-spacing:.6px;
    }

    .keys{
      margin-top:1rem;
      display:grid; 
      gap:.6rem;
      grid-template-columns: repeat(4, 1fr);
    }

    button{
      appearance:none; 
      border:none; 
      outline:none; 
      cursor:default; 
      padding: .95rem .75rem;
      border-radius: .9rem;
      font-size:1.15rem; 
      font-weight:700; 
      color:var(--text);
      background: linear-gradient(180deg, #111827, #0f1626);
      box-shadow: 0 4px 12px rgba(0,0,0,.25), inset 0 0 0 1px rgba(255,255,255,.06);
      user-select: none;
    }

    button.op { 
        background: linear-gradient(180deg, #1f2937, #182033); 
    }

    button.clear { 
        background: linear-gradient(180deg, #b91c1c, #991b1b); 
    }

    button.equals { 
        background: linear-gradient(180deg, #16a34a, #15803d); 
    }

    button.wide { 
        grid-column: span 2; 
    }

    button:active { 
        transform: translateY(1px); 
    }
    
  </style>
</head>
<body>
  <main class="wrap" aria-label="Simple calculator (HTML & CSS UI only)">
    <header>
      <h1>Simple Calculator</h1>
      <a href="../main.htm">← Back</a>
    </header>

    <section class="screen">
      <div class="history"> </div>
      <input class="display" value="" aria-label="Display" readonly>
    </section>

    <section class="keys" aria-label="Calculator keys">
      <button class="clear">C</button>
      <button class="op">⌫</button>
      <button class="op">%</button>
      <button class="op">÷</button>

      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button class="op">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="op">+</button>

      <button class="wide">0</button>
      <button>.</button>
      <button class="equals">=</button>
    </section>
  </main>
</body>
</html>
