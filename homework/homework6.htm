<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        HW6
    </title>
    
    <link rel="stylesheet" href="../assets/css/function.css">  

</head>

<body>
  <div class="container">
    <h1>Homework 6 – Move All Capitals Letters To The Front</h1>

    <label for="stringInput">Enter a string:</label>
    <div>
      <input type="string" id="stringInput" placeholder="e.g. NewYork" />
      <button onclick="pushCapital()">Push Capital</button>

    </div>

    <div id="result" class="result"></div>

    <a class="back" href="../main.htm">← Back to Homework List</a>
  </div>

  <script>
    function pushCapital() {
      const input = document.getElementById("stringInput").value;
      const resultDiv = document.getElementById("result");

      if (input === "") {
        resultDiv.textContent = "Please enter a string.";
        resultDiv.style.color = "#f87171"; // red
        return;
      }

      // Separate capital letters and lowercase letters
      let capitals = "";
      let lowercases = "";

      for (let i = 0; i < input.length; i++) {
        const char = input[i];
        if (char >= "A" && char <= "Z") {
          capitals += char;
        } else {
          lowercases += char;
        }
      }

      // Combine: capitals first, then lowercases
      const result = capitals + lowercases;
      
      resultDiv.textContent = result;
      resultDiv.style.color = "#10b981"; // green
    }

  </script>
</body>
</html>
